<form id="rappel_form" action="/rappel" method="post" novalidate>
  <div class="input-group">
    <input class="form-control" type="text" id="email" id="email" name="email" value="" placeholder="Email" />
    <button type="submit" class="btn btn-info">Envoyer un nouveau mot de passe</button>
  </div>
  <p>Si vous n'avez pas de compte, <a href="/inscription">inscrivez-vous</a> d'abord.</p>
</form>

<form id="login_form" action="/login" method="post" novalidate>
  <div class="input-group">
    <input class="form-control" type="text" id="username" id="username" name="username" value="" placeholder="Email" />
    <input type="password" id="password" name="password" class="form-control" placeholder="Mot de passe" />
    <button type="submit" class="btn btn-info">Connexion</button>
  </div>
  <p>Si vous n'avez pas de compte, <a href="/inscription">inscrivez-vous</a> d'abord.</p>
  <p>Pour demander un nouveau mot de passe, <a href="/rappel">c'est ici</a>.</p>
</form>

<form id="register_form" action="/inscription" method="post" novalidate>
  <div class="input-group">
    <input class="form-control" type="text" id="email" id="email" name="email" value="" placeholder="Email" />
    <input class="form-control" type="password" id="password" id="password" name="password" placeholder="Mot de passe" />
    <button type="submit" class="btn btn-danger">Inscription</button>
  </div>
  <p>Si vous avez déjà un compte, <a href="/login">connectez-vous</a> directement.</p>
  <p>Pour demander un nouveau mot de passe, <a href="/rappel">c'est ici</a>.</p>
</form>

<form id="submit-initiative" class="form-horizontal" role="form"
      action="/initiatives/nouvelle" method="post">
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="pname" name="pname" placeholder="Nom de l'initiative" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">URL</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="purl" name="purl" placeholder="URL du site web" />
    </div>
  </div>
  <input class="form-control" type="hidden" id="logourl" name="logourl" placeholder="URL du logo" />
  <div class="form-group">
    <label class="col-sm-2 control-label">Contact</label>
    <div class="col-sm-7">

      <input class="form-control" type="text" id="contact" name="contact" placeholder="Adresse email" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Twitter</label>
    <div class="col-sm-7">

      <input class="form-control" type="text" id="twitter" name="twitter" placeholder="@username" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Adresse</label>
    <div class="col-sm-7">

      <input class="form-control" type="text" id="plocation" name="plocation" placeholder="Adresse postale complète" />
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Tags</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="ptags" name="ptags"
	     placeholder="Tags séparés par des virgules">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-7">
      <textarea class="form-control" rows="3" id="pdesc" name="pdesc" placeholder="Description sommaire"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Cacher</label>
    <div class="col-sm-7">
      <input type="checkbox" id="hide" name="hide" value="hide"/>
    </div>
  </div>
  <button id="submit-init-btn" type="submit" class="btn btn-info btn-lg">
    Ajouter cette initiative
  </button>
</form>

<form class="form-horizontal" role="form"
      action="/evenements/nouveau" method="post"
      id="submit-event">
  <h2 id="event_title">Décrivez votre événement</h2>
  <div class="form-group">
    <label class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="ename" name="ename"
	     placeholder="Nom de l'événement">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Organisateur</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="eorga" name="eorga"
	     placeholder="Organisateur">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">URL</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="eurl" name="eurl"
	     placeholder="URL de l'événement">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Début</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="edate_start" name="edate_start"
	     placeholder="Date et heure de début">
    </div>
    <script type="text/javascript">
      $(function(){
      jQuery('#edate_start').datetimepicker({dayOfWeekStart:1, lang:'fr'});
      });
    </script>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Fin</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="edate_end" name="edate_end"
	     placeholder="Date et heure de fin">
    </div>
    <script type="text/javascript">
      $(function(){
      jQuery('#edate_end').datetimepicker({dayOfWeekStart:1, lang:'fr'});
      });
    </script>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Lieu</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="elocation" name="elocation"
	     placeholder="Adresse physique complète">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Âges</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="eages" name="eages"
	     placeholder="Tranche d'âges pour cet événement">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Contact</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="econtact" name="econtact"
	     placeholder="Adresse email">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Tags</label>
    <div class="col-sm-7">
      <input class="form-control" type="text" id="etags" name="etags"
	     placeholder="Tags séparés par des virgules">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Description</label>
    <div class="col-sm-7">
      <textarea class="form-control" rows="3" id="edesc" name="edesc" placeholder="Description sommaire"></textarea>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Cacher</label>
    <div class="col-sm-7">
      <input type="checkbox" id="hide" name="hide" value="hide"/>
    </div>
  </div>
  <button id="submit-event-btn" type="submit" class="btn btn-info btn-lg">
    Ajouter cet événement
  </button>
</form>
